<body onload='hideTotal()'>
    <div id="wrap">
        <form action="" id="carform" onsubmit="return false;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>Book your car!</legend>
                <label >Select a car of your choice</label>
                <label class='radiolabel'><input type="radio"  name="selectedcar" value="Hyundai Accent" onclick="calculateTotal()" />Hyundai Accent($20)</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcar" value="Nissan Versa" onclick="calculateTotal()" />Nissan Versa ($25)</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcar" value="Toyota Yaris" onclick="calculateTotal()" />Toyota Yaris($35)</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcar" value="Kia Rio" onclick="calculateTotal()" />Kia Rio($75)</label><br/>
                <br/>
                <label >Number of days</label>
         
                <select id="time" name='time' onchange="calculateTotal()">
                <option value="None">days</option>
                <option value="1day">1day($5)</option>
                <option value="2days">2days($10)</option>
                <option value="one week">one week($30)</option>
                <option value="fortnight">fortnight($60)</option>
                <option value="one month">one month($140)</option>
               
                </select>
                <br/>
                <p>
                <label for='includeinsurance' class="inlinelabel">Include insurance($10)</label>
               <input type="checkbox" id="includeinsurance" name='includeinsurance' onclick="calculateTotal()" />
               </p>
               
                <p>
                <label class="inlinelabel" for='includeaccesories'>Include accesories($20)</label>
                <input type="checkbox" id="includeaccesories" name="includeaccesories" onclick="calculateTotal()" />
                <input type="text"  id="theinscription" name="theinscription" value="Enter Inscription"  />
                </p>
                <div id="totalPrice"></div>
                
                </fieldset>
            </div>
            
         

        </div>  
       </form>
